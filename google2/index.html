<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">    

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Panel Google Chars</title>
</head>
<body>
    
    <h1 style="text-align: center;">Panel de Google Charts</h1>

    <div class="container p-4" style="margin-left: 110px;">
        <div class="row">
          <div class="col order-last">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Quick Start
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Quick Start</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div class="border shadow" id="chart_div">

                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

          </div>
          <div class="col">
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#s">
                Bar Charts
            </button>

            <!-- Modal -->
            <div class="modal fade" id="s" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Bar Charts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div class="border shadow" id="barchart_values">

                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
          </div>
          <div class="col order-first">
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#leu">
                Pie Charts
            </button>

            <!-- Modal -->
            <div class="modal fade" id="leu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Pie Charts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div id="donutchart" style="width: 550px; height: 200px;"></div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container p-4" style="margin-left: 110px;">
        <div class="row">
          <div class="col order-last">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#Leun">
                Area Charts
            </button>

            <!-- Modal -->
            <div class="modal fade" id="Leun" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Area Charts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div id="chart" style="width: 100%; height: 200px;"></div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

          </div>
          <div class="col">
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#Leuna">
                Guage Charts
            </button>

            <!-- Modal -->
            <div class="modal fade" id="Leuna" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Guage Charts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div id="ruun" class="border shadow" style="width: 400px; height: 120px;"></div>
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
          </div>
          <div class="col order-first">
            <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#leunam">
                Line Charts
            </button>

            <!-- Modal -->
            <div class="modal fade" id="leunam" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Line Charts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Div that will hold the pie chart-->
                        <div id="goo" style="width: 400px; height: 300px"></div>

                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/bar-charts.js"></script>
    <script src="js/pie-charts.js"></script>
    <script src="js/area-charts.js"></script>
    <script src="js/guage-charts.js"></script>
    <script src="js/line-charts.js"></script>
</body>
</html>
